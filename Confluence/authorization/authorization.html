<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="authorization.css">
    <link rel="shortcut icon" href="/img/LogoWebIcon.png" />
    <title>Sign in to Anova Â· Anova</title>
</head>
<body>
    <main>
        <div class="container-fluid">
            <!-- Logo -->
            <div class="logo row pt-4">
                <div class="logo-col col-12 d-flex justify-content-center align-items-center">
                    <div class="block d-flex"><a href="#"><img src="/img/TimeLogoGrey.png" class="logo-img img-fluid bg-white"></a></div>
                </div>
            </div>
            <!-- Text -->
            <div class="sign-in row pt-4">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <div class="block d-flex fs-3 fw-lighter">Sign in to Anova</div>
                </div>
            </div>
            <div class="auth-form row pt-4">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <div class="card d-flex justify-content-center align-items-center" style="width: 350px; height: 270px; background: #161927; border: solid 1px #333341;">
                        <div class="mb-1 py-1 pt-3" style="width: 300px;">
                            <!-- Username -->
                          <label for="basic-url" class="form-label text-white pb-1">Username</label>
                          <div class="input-group">
                            <input type="text" class="form-control" style="background: #0d0f17; border: solid 1px #333341; color: #fff;" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                          </div>
                        </div>
                        <div class="mb-3 py-1" style="width: 300px;">
                            <!-- Password -->
                            <label for="basic-url" class="form-label text-white pb-1">Password</label>
                            <label class="forget-lbl form-label text-white position-absolute end-0 pe-4"><a href="#">Forget password?</a></label>
                            <div class="input-group">
                              <input type="password" class="form-control" style="background: #0d0f17; border: solid 1px #333341; color: #fff;" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                            </div>
                        </div>
                        <div class="mb-3">
                            <!-- Button -->
                            <button class="btn btn-success" style="width: 300px;" type="submit">Sign in</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="registr-form row pt-4">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <div class="card d-flex justify-content-center align-items-center" style="width: 350px; height: 80px; background: #0d0f17; border: 1px solid #333341;">
                        <label class="new-acc form-label text-aling-center text-white">New on Anova? <a class="a-new-acc" href="/registration/registration.html"> Create an account</a></label>
                    </div>
                </div>
            </div>
            <div class="alert alert-success" role="alert">
                This is a success alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
