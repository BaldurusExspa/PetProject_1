<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="forgetpass.css">
    <link rel="stylesheet" href="header.css">
    <title>MAGA - Восстановление пароля</title>
</head>
<body>
    <main class="main">
        <div class="container-fluid">
            <!-- Header -->
            <div class="header">
                <div class="logo-img">
                    <!-- Logo -->
                    <div class="row">
                        <div class="col logo-web"><a href="#"><ion-icon name="folder-outline"></ion-icon></a></div>
                    </div>
                </div>
                <div class="sign-buttons">
                    <!-- Buttons -->
                    <div class="row">
                        <div class="col sign-in"><button class="button">Sign in</button></div>
                    </div>
                    <div class="row">
                        <div class="col sign-up"><button class="button">Sign up</button></div>
                    </div>
                </div>
            </div>
            <div class="forgerForm">
                <div class="row">
                    <div class="col text-label">
                        <h1 class="text-center">Восстановление пароля</h1>
                    </div>
                </div>
                <form class="form">
                    <div class="row password">
                        <div class="col password-input">
                            <!-- Old password -->
                            <label for="inputPassword" class="form-label">Старый пароль</label>
                            <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock">
                        </div>
                    </div>
                    <div class="row password">
                        <div class="col password-input">
                            <!-- New password -->
                            <label for="inputPassword2" class="form-label">Новый пароль</label>
                            <input type="password" id="inputPassword2" class="form-control" aria-describedby="passwordHelpBlock">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col back-link">
                            <!-- Directory to file auvtoriz.html -->
                            <label><a href="/Auvtorisation/auvtoriz.html"> Назад </a></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col button-continue">
                            <button class="continue-button" id="continue">Продолжить</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="alert alert-success" role="alert">
                This is a success alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
            </div>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
</body>
</html>
