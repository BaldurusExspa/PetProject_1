<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">\
    <link rel="stylesheet" href="session.css">
    <link rel="stylesheet" href="/header-login.css">
    <title>MAGA - Session</title>
</head>
<body>
    <main>
        <div class="container-fluid">
            <!-- Header -->
            <div class="header">
                <div class="logo-img">
                    <!-- Logo -->
                    <div class="row">
                        <div class="col logo-web"><a href="#"><ion-icon name="folder-outline"></ion-icon></a></div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="call-window">
                    <div class="row">
                        <div class="col call-window-label"><span>Заголовок выбранной страницы</span></div>
                    </div>
                </div>
                <div class="info-window">
                    <div class="row">
                        <div class="col"><span>*Содержимое выбранной страницы*</span></div>
                    </div>
                </div>
            </div>
            <!-- Left bar -->
            <div class="username-form">
                <div class="username">
                    <div class="row">
                        <div class="col"><span class="user-label">@username</span></div>
                    </div>
                </div>
                <div class="user-form">
                    <div class="row">
                        <div class="col profile"><button class="button user-form-button">Профиль</button></div>
                    </div>
                    <div class="row">
                        <div class="col security"><button class="button user-form-button">Безопасность</button></div>
                    </div>
                    <div class="row">
                        <div class="col files"><button class="button user-form-button">Файлы</button></div>
                    </div>
                </div>
                <div class="logout">
                    <div class="row">
                        <div class="col"><button class="button logout-button">Выход</button></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
</body>
</html>
